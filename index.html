<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Frameworks.lol</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
            animation: zoomIn 1s ease-in-out forwards;
        }
        h1 {
            margin-bottom: 20px;
            color: #e0e0e0;
            animation: rainbowText 5s ease-in-out infinite;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #f0f0f0;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            animation: rotateAndShake 3s infinite;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.2);
        }

        /* Animations */
        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes rainbowText {
            0% { color: #FF0000; }
            14% { color: #FF7F00; }
            28% { color: #FFFF00; }
            42% { color: #00FF00; }
            56% { color: #0000FF; }
            70% { color: #4B0082; }
            84% { color: #9400D3; }
            100% { color: #FF0000; }
        }
        @keyframes rotateAndShake {
            0%, 100% { transform: rotate(0deg) translateX(0); }
            25% { transform: rotate(5deg) translateX(5px); }
            50% { transform: rotate(-5deg) translateX(-5px); }
            75% { transform: rotate(5deg) translateX(5px); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Frameworks.lol</h1>
        <a href="https://comm.frameworks.lol" class="button">View Forum</a>
    </div>
