<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Frameworks.lol</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
            animation: zoomIn 1s ease-in-out forwards;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            color: #e0e0e0;
            animation: rainbowText 5s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #f0f0f0;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            animation: rotateAndShake 3s infinite;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.2);
        }

        /* Cat Styling */
        .cat {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 170px;
            width: 192.1px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            z-index: 1;
        }
        .ear, .face, .eye-pupil {
            background: #000000;
        }
        .ear {
            position: absolute;
            top: -30%;
            height: 60%;
            width: 25%;
        }
        .ear--left {
            left: -7%;
            border-radius: 70% 30% 0% 0% / 100% 100% 0% 0%;
            transform: rotate(-15deg);
        }
        .ear--left::before,
        .ear--left::after,
        .ear--right::before,
        .ear--right::after {
            content: '';
            position: absolute;
            bottom: 24%;
            height: 10%;
            width: 5%;
            border-radius: 50%;
            background: #fff;
        }
        .ear--left::before,
        .ear--left::after {
            right: 10%;
        }
        .ear--left::after {
            transform: rotate(-45deg);
        }
        .ear--right {
            right: -7%;
            border-radius: 30% 70% 0% 0% / 100% 100% 0% 0%;
            transform: rotate(15deg);
        }
        .ear--right::before,
        .ear--right::after {
            left: 10%;
        }
        .ear--right::after {
            transform: rotate(45deg);
        }
        .face {
            position: absolute;
            height: 100%;
            width: 100%;
            border-radius: 50%;
        }
        .eye {
            position: absolute;
            top: 35%;
            height: 30%;
            width: 31%;
            background: #fff;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }
        .eye--left {
            left: 0;
        }
        .eye--right {
            right: 0;
        }
        .eye::before {
            content: '';
            position: absolute;
            top: 60%;
            height: 10%;
            width: 15%;
            background: #fff;
            border-radius: 50%;
        }
        .eye--left::before {
            right: -5%;
        }
        .eye--right::before {
            left: -5%;
        }
        .eye-pupil {
            position: absolute;
            top: 25%;
            height: 50%;
            width: 20%;
            border-radius: 50%;
            animation: look-around 4s infinite;
        }
        .eye--left .eye-pupil {
            right: 30%;
        }
        .eye--right .eye-pupil {
            left: 30%;
        }
        .eye-pupil::after {
            content: '';
            position: absolute;
            top: 30%;
            right: -5%;
            height: 20%;
            width: 35%;
            border-radius: 50%;
            background: #fff;
        }
        .muzzle {
            position: absolute;
            top: 60%;
            left: 50%;
            height: 6%;
            width: 10%;
            background: #fff;
            transform: translateX(-50%);
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
        }

        /* Animations */
        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes rainbowText {
            0% { color: #FF0000; }
            14% { color: #FF7F00; }
            28% { color: #FFFF00; }
            42% { color: #00FF00; }
            56% { color: #0000FF; }
            70% { color: #4B0082; }
            84% { color: #9400D3; }
            100% { color: #FF0000; }
        }
        @keyframes rotateAndShake {
            0%, 100% { transform: rotate(0deg) translateX(0); }
            25% { transform: rotate(5deg) translateX(5px); }
            50% { transform: rotate(-5deg) translateX(-5px); }
            75% { transform: rotate(5deg) translateX(5px); }
        }
        @keyframes look-around {
            0% { transform: translate(0); }
            5% { transform: translate(50%, -25%); }
            10% { transform: translate(50%, -25%); }
            15% { transform: translate(-100%, -25%); }
            20% { transform: translate(-100%, -25%); }
            25% { transform: translate(0, 0); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cat">
            <div class="ear ear--left"></div>
            <div class="ear ear--right"></div>
            <div class="face">
                <div class="eye eye--left"><div class="eye-pupil"></div></div>
                <div class="eye eye--right"><div class="eye-pupil"></div></div>
                <div class="muzzle"></div>
            </div>
        </div>
        <h1>Welcome to Frameworks.lol</h1>
        <a href="https://comm.frameworks.lol" class="button">View Forum</a>
    </div>

</html>
